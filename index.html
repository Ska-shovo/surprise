<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ei Ne Misti Khao Nuha!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('https://ik.imagekit.io/storycycle/story/image-46958-1525844603.jpg?updatedAt=1748455637235') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
    }

    .landing-text {
      font-size: 6vw;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      text-align: center;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      cursor: pointer;
      padding: 2vw;
      max-width: 90vw;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .hand {
      position: absolute;
      left: -25vw;
      top: 30%;
      transform: translateY(-50%);
      font-size: 15vw;
      animation: slideIn 0.6s ease forwards, shake 0.3s ease 0.6s 2;
      z-index: 12;
    }

    .rosogolla {
      position: absolute;
      left: 15vw;
      top: 28%;
      width: 12vw;
      height: 12vw;
      background: url('https://ik.imagekit.io/storycycle/story/%E0%A6%A4%E0%A6%A4%E0%A6%A4.png?updatedAt=1748455819871') no-repeat center center/cover;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 4px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease forwards, shake 0.3s ease 0.6s 2;
      z-index: 11;
    }

    .sweet-box {
      position: absolute;
      left: 35vw;
      top: 45%;
      transform: translateY(-50%);
      width: 12vw;
      height: 8vw;
      background: #ff4040;
      border: 2px solid #ffd700;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .sweet-box::before {
      content: '';
      position: absolute;
      top: -4vw;
      left: 50%;
      transform: translateX(-50%);
      width: 4vw;
      height: 4vw;
      background: url('https://ik.imagekit.io/storycycle/story/%E0%A6%A4%E0%A6%A4%E0%A6%A4.png?updatedAt=1748455819871') no-repeat center center/cover;
      border-radius: 50%;
    }

    .speech-bubble {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translateX(-50%);
      background: #fff;
      padding: 2vw 4vw;
      border-radius: 10px;
      font-family: 'Comic Sans MS', sans-serif;
      font-size: 4.5vw;
      color: #333;
      max-width: 80vw;
      opacity: 0;
      animation: fadeIn 0.5s ease 0.8s forwards;
      border: 2px solid #ff6b6b;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-align: center;
    }

    .final-message {
      font-size: 5vw;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 0.5s ease 3.2s forwards;
      z-index: 10;
      max-width: 90vw;
    }

    .signature {
      font-size: 4vw;
      color: #ff6b6b;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeIn 0.5s ease 3.5s forwards;
      z-index: 10;
    }

    @keyframes slideIn {
      to {
        left: 5vw;
      }
    }

    @keyframes slideOut {
      to {
        left: -25vw;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateY(-50%) rotate(0deg);
      }
      50% {
        transform: translateY(-50%) rotate(3deg);
      }
    }

    .hidden {
      display: none;
    }

    /* Tablet and medium screens */
    @media (max-width: 768px) {
      .landing-text {
        font-size: 7vw;
        top: 15%;
      }

      .hand {
        font-size: 12vw;
        top: 25%;
      }

      .rosogolla {
        width: 10vw;
        height: 10vw;
        left: 12vw;
        top: 23%;
      }

      .sweet-box {
        width: 10vw;
        height: 7vw;
        left: 30vw;
        top: 40%;
      }

      .sweet-box::before {
        width: 3.5vw;
        height: 3.5vw;
        top: -3.5vw;
      }

      .speech-bubble {
        font-size: 5vw;
        top: 60%;
        max-width: 85vw;
      }

      .final-message {
        font-size: 5.5vw;
      }

      .signature {
        font-size: 4.5vw;
      }
    }

    /* Small mobile screens */
    @media (max-width: 480px) {
      .landing-text {
        font-size: 8vw;
        top: 10%;
      }

      .hand {
        font-size: 15vw;
        top: 20%;
      }

      .rosogolla {
        width: 12vw;
        height: 12vw;
        left: 15vw;
        top: 18%;
      }

      .sweet-box {
        width: 12vw;
        height: 8vw;
        left: 35vw;
        top: 35%;
      }

      .sweet-box::before {
        width: 4vw;
        height: 4vw;
        top: -4vw;
      }

      .speech-bubble {
        font-size: 6vw;
        top: 65%;
        max-width: 90vw;
      }

      .final-message {
        font-size: 6vw;
        top: 50%;
      }

      .signature {
        font-size: 5vw;
        bottom: 8vh;
      }

      @keyframes slideIn {
        to {
          left: 3vw;
        }
      }

      @keyframes slideOut {
        to {
          left: -25vw;
        }
      }
    }
  </style>
</head>
<body>
  <div class="landing-text">Click anywhere for a sweet surprise!</div>
  <div class="overlay"></div>
  <div class="hand hidden">üñêÔ∏è</div>
  <div class="rosogolla hidden"></div>
  <div class="sweet-box hidden"></div>
  <div class="speech-bubble hidden">‡¶è‡¶á ‡¶®‡ßá‡¶ì , ‡¶Æ‡¶ø‡¶∑‡ßç‡¶ü‡¶ø ‡¶ñ‡¶æ‡¶ì ‡•§!</div>
  <div class="final-message hidden">A little sweet can fix a big mood üòä</div>
  <div class="signature hidden">‡¶∂‡ßÅ‡¶≠‡¶∞ ‡¶§‡¶∞‡¶´ ‡¶•‡ßá‡¶ï‡ßá</div>

  <script>
    let interacted = false;

    document.addEventListener('click', () => {
      if (interacted) return;
      interacted = true;

      document.querySelector('.landing-text').classList.add('hidden');
      document.querySelector('.overlay').classList.add('active');
      document.querySelector('.hand').classList.remove('hidden');
      document.querySelector('.rosogolla').classList.remove('hidden');
      document.querySelector('.sweet-box').classList.remove('hidden');
      document.querySelector('.speech-bubble').classList.remove('hidden');

      setTimeout(() => {
        document.querySelector('.hand').style.animation = 'slideOut 0.6s ease forwards';
        document.querySelector('.rosogolla').style.animation = 'slideOut 0.6s ease forwards';
        document.querySelector('.sweet-box').style.animation = 'slideOut 0.6s ease forwards';
        document.querySelector('.speech-bubble').style.opacity = '0';
        document.querySelector('.final-message').classList.remove('hidden');
        document.querySelector('.signature').classList.remove('hidden');
      }, 3000);
    });
  </script>
</body>
</html>
