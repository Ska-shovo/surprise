<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ei Ne Misti Khao Nuha!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: url('https://ik.imagekit.io/storycycle/story/image-46958-1525844603.jpg?updatedAt=1748455637235') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
    }

    .landing-text {
      font-size: 8vw; /* Responsive font size */
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: absolute;
      z-index: 10;
      cursor: pointer;
      padding: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .hand {
      position: absolute;
      left: -30vw;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20vw; /* Responsive hand size */
      animation: slideIn 1s ease forwards, shake 0.5s ease 1s 2;
      z-index: 12;
    }

    .rosogolla {
      position: absolute;
      left: 20vw;
      top: 45%;
      width: 15vw;
      height: 15vw;
      background: url('https://ik.imagekit.io/storycycle/story/%E0%A6%A4%E0%A6%A4%E0%A6%A4.png?updatedAt=1748455819871') no-repeat center center/cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 5px rgba(0, 0, 0, 0.3);
      animation: slideIn 1s ease forwards, shake 0.5s ease 1s 2;
      z-index: 11;
    }

    .sweet-box {
      position: absolute;
      left: 40vw;
      top: 65%;
      transform: translateY(-50%);
      width: 15vw;
      height: 10vw;
      background: #ff4040;
      border: 3px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .sweet-box::before {
      content: '';
      position: absolute;
      top: -5vw;
      left: 50%;
      transform: translateX(-50%);
      width: 5vw;
      height: 5vw;
      background: url('https://ik.imagekit.io/storycycle/story/%E0%A6%A4%E0%A6%A4%E0%A6%A4.png?updatedAt=1748455819871') no-repeat center center/cover;
      border-radius: 50%;
    }

    .speech-bubble {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10%;
      background: #fff;
      padding: 2vw 4vw;
      border-radius: 15px;
      font-family: 'Comic Sans MS', sans-serif;
      font-size: 4vw;
      color: #333;
      max-width: 80vw;
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
      border: 2px solid #ff6b6b;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-align: center;
    }

    .final-message {
      font-size: 6vw;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 1s ease 6s forwards;
      z-index: 10;
    }

    .signature {
      font-size: 4vw;
      color: #ff6b6b;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeIn 1s ease 6.5s forwards;
      z-index: 10;
    }

    @keyframes slideIn {
      to {
        left: 10vw;
      }
    }

    @keyframes slideOut {
      to {
        left: -30vw;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateY(-50%) rotate(0deg);
      }
      50% {
        transform: translateY(-50%) rotate(5deg);
      }
    }

    .hidden {
      display: none;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .landing-text {
        font-size: 6vw;
        padding: 2vw;
      }

      .hand {
        font-size: 15vw;
        top: 40%;
      }

      .rosogolla {
        width: 12vw;
        height: 12vw;
        left: 15vw;
        top: 35%;
      }

      .sweet-box {
        width: 12vw;
        height: 8vw;
        left: 30vw;
        top: 55%;
      }

      .sweet-box::before {
        width: 4vw;
        height: 4vw;
        top: -4vw;
      }

      .speech-bubble {
        font-size: 5vw;
        top: 5%;
        max-width: 90vw;
      }

      .final-message {
        font-size: 5vw;
        top: 60%;
      }

      .signature {
        font-size: 4vw;
        bottom: 10vh;
      }

      @keyframes slideIn {
        to {
          left: 5vw;
        }
      }

      @keyframes slideOut {
        to {
          left: -30vw;
        }
      }
    }

    @media (max-width: 480px) {
      .landing-text {
        font-size: 8vw;
      }

      .hand {
        font-size: 20vw;
        top: 30%;
      }

      .rosogolla {
        width: 15vw;
        height: 15vw;
        left: 20vw;
        top: 25%;
      }

      .sweet-box {
        width: 15vw;
        height: 10vw;
        left: 35vw;
        top: 50%;
      }

      .sweet-box::before {
        width: 5vw;
        height: 5vw;
        top: -5vw;
      }

      .speech-bubble {
        font-size: 6vw;
        top: 65%;
        max-width: 95vw;
      }

      .final-message {
        font-size: 6vw;
        top: 50%;
      }

      .signature {
        font-size: 5vw;
        bottom: 5vh;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="hand hidden">üñêÔ∏è</div>
  <div class="rosogolla hidden"></div>

  <script>
    let interacted = false;

    document.addEventListener('click', () => {
      if (interacted) return;
      interacted = true;

      document.querySelector('.landing-text').classList.add('hidden');
      document.querySelector('.overlay').classList.add('active');
      document.querySelector('.hand').classList.remove('hidden');
      document.querySelector('.rosogolla').classList.remove('hidden');
      document.querySelector('.sweet-box').classList.remove('hidden');
      document.querySelector('.speech-bubble').classList.remove('hidden');

      setTimeout(() => {
        document.querySelector('.hand').style.animation = 'slideOut 1s ease forwards';
        document.querySelector('.rosogolla').style.animation = 'slideOut 1s ease forwards';
        document.querySelector('.sweet-box').style.animation = 'slideOut 1s ease forwards';
        document.querySelector('.speech-bubble').style.opacity = '0';
        document.querySelector('.final-message').classList.remove('hidden');
        document.querySelector('.signature').classList.remove('hidden');
      }, 5000);
    });
  </script>
</body>
</html>
